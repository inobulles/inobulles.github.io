				padding-left: 42px;

			pre {
				margin: 32px;
				white-space: pre-wrap;
				white-space: -moz-pre-wrap;
				white-space: -pre-wrap;
				white-space: -o-pre-wrap;
				word-wrap: break-word;
			}

			footer {
				text-align: center;

				border-top-left-radius: var(--border-radius);
				border-top-right-radius: var(--border-radius);
				background-color: var(--accent-colour);
				color: var(--background-colour);
				padding: 32px;
				margin: -32px;
				margin-top: 32px;
			}

			footer p {
				text-align: center;
			}

			footer a {
				color: var(--background-colour);
				text-decoration: underline;
			}

			/* header stuff */

			header {
				margin: auto;
				position: relative;
				top: 0;
				left: 0;

				max-width: 1400px;
				width: 100vw;

				min-height: 600px;
				height: 100vh;

				display: grid;
				grid-auto-flow: column dense;
			}

			header .title-container {
				max-width: 700px;
				margin: auto;
				padding: 32px;
			}

			header .graphic-container {
				margin: auto;
				padding: 32px;
			}

			header .title-container h1 {
				margin-top: 0;
			}

			header .title-container p {
				margin-right: 150px;
			}

			header .title-container button {
				background: var(--gradient);
				color: var(--background-colour);
				box-shadow: var(--shadow-colour) 0 8px 32px;
				border: none;
				border-radius: 48px;
				padding: 8px;
				padding-left: 32px; 
				padding-right: 32px; 
				margin: 24px;
				margin-left: 0;

				font-size: 24px;
				font-display: optional;
				font-family: "Montserrat", sans-serif;
				font-weight: bold;
			}

			header .graphic-container {
				filter: drop-shadow(var(--shadow-colour) 0 8px 32px);
				padding: 0;
			}

			header .graphic-container svg {
				color: #0f0;
				max-width: 600px;
			}

			header .graphic-container img {
				/* <rect rx = "12" width = "752" height = "452" x = "24" y = "24" fill = "#000" /> */

				position: absolute;

				top: 4%; /* 24 / 800 */

				width: 94%; /* 752 / 800 */
				height: 74.4%; /* 452 / 600 */

				border-radius: 1.6%/2.65%; /* 12 / 752 & 12 / 452 */
			}

			b {
				background: var(--gradient);
				-webkit-background-clip: text;
				background-clip: text;
				-webkit-text-fill-color: transparent;
				font-weight: bold;
			}
		</style>
